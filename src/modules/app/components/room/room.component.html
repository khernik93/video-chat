<section>
  Please create a new room if you want to intiate a video chat
  <div class="button">
    <button class="btn btn-success" (click)="showCreateRoomFormModal()">Create new room</button>
  </div>
</section>
<hr>
<section>
  Or you can join the room directly, if it already exists.
  <div class="joinRoomForm" [formGroup]="joinRoomForm">
    <input class="form-control" type="text" placeholder="Enter room ID..." formControlName="id">
    <span class="validation-input-error" *ngIf="isInvalid('id')"><h4>Please enter valid ID</h4></span>
    <input class="form-control" type="password" placeholder="Enter room key..." formControlName="key">
    <span class="validation-input-error" *ngIf="isInvalid('key')"><h4>Please enter valid key</h4></span>
    <div class="button">
      <button class="btn btn-primary" (click)="joinRoom()" [disabled]="!joinRoomForm.valid">Join room</button>
    </div>
  </div>
</section>
